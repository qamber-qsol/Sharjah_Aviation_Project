<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='images/myfavicon.ico') }}" type="image/x-icon">
    <title>Sharjah Evivation Service</title>
    <script src="https://kit.fontawesome.com/3a44b96126.js" crossorigin="anonymous"></script>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">  
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.10/css/bootstrap-select.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Lato&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='nav.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    
    {% block stylesheets %}
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_view.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='url_preview.css') }}">
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='imager.css') }}">
    <style>
      
      </style>
    {% endblock %}

</head>
<body>
<div id="dashboard" class='dashboard'>
  <div class="container-fluid">
    <div class="row">
      <!-- sidebar -->
      <div class="col-md-3 col-lg-2 px-0 position-fixed h-100 bg-white shadow-sm sidebar" id="sidebar">
        <div><img src="static\images\logo.png" style="width: 82%;" class="m-0 mx-4 my-3 p-0"></div>
        <div class="list-group rounded-0">
          <a href="#" class="list-group-item list-group-item-action active border-0 d-flex align-items-center">
            <span class="bi bi-border-all"></span>
            <span class="ml-2">Dashboard</span>
          </a>
          <a href="#" class="list-group-item list-group-item-action border-0 align-items-center">
            <span class="bi bi-box"></span>
            <span class="ml-2">Products</span>
          </a>
  
          <button class="list-group-item list-group-item-action border-0 d-flex justify-content-between align-items-center" data-toggle="collapse" data-target="#sale-collapse">
            <div>
              <span class="bi bi-cart-dash"></span>
              <span class="ml-2">Sales</span>
            </div>
            <span class="bi bi-chevron-down small"></span>
          </button>
          <div class="collapse" id="sale-collapse" data-parent="#sidebar">
            <div class="list-group">
              <a href="#" class="list-group-item list-group-item-action border-0 pl-5">Customers</a>
              <a href="#" class="list-group-item list-group-item-action border-0 pl-5">Sale Orders</a>
            </div>
          </div>
  
          <button class="list-group-item list-group-item-action border-0 d-flex justify-content-between align-items-center" data-toggle="collapse" data-target="#purchase-collapse">
            <div>
              <span class="bi bi-cart-plus"></span>
              <span class="ml-2">Purchase</span>
            </div>
            <span class="bi bi-chevron-down small"></span>
          </button>
          <div class="collapse" id="purchase-collapse" data-parent="#sidebar">
            <div class="list-group">
              <a href="#" class="list-group-item list-group-item-action border-0 pl-5">Sellers</a>
              <a href="#" class="list-group-item list-group-item-action border-0 pl-5">Purchase Orders</a>
            </div>
          </div>
        </div>
      </div>
      <!-- overlay to close sidebar on small screens -->
      <div class="w-100 vh-100 position-fixed overlay d-none" id="sidebar-overlay"></div>
      <!-- note: in the layout margin auto is the key as sidebar is fixed -->
      <div class="col-md-9 col-lg-10 ml-md-auto px-0">
        <!-- top nav -->
        <nav class="w-100 d-flex px-4 py-2 mb-4 shadow-sm">
          <!-- close sidebar -->
          <button class="btn py-0 d-lg-none" id="open-sidebar">
            <span class="bi bi-list text-primary h3"></span>
          </button>
          <div class="dropdown ml-auto">
            <button class="btn py-0 d-flex align-items-center" id="logout-dropdown" data-toggle="dropdown" aria-expanded="false">
              <span class="bi bi-person text-primary h4"></span>
              <span class="bi bi-chevron-down ml-1 mb-2 small"></span>
            </button>
            <div class="dropdown-menu dropdown-menu-right border-0 shadow-sm" aria-labelledby="logout-dropdown">
              <a class="dropdown-item" href="#">Logout</a>
              <a class="dropdown-item" href="#">Settings</a>
            </div>
          </div>
        </nav>
        <!-- main content -->
        <main class="container-fluid">
          <section class="row">
            <div class="col-md-6 col-lg-4">
              <!-- card -->
              <article class="p-4 rounded shadow-sm border-left
                 mb-4">
                <a href="#" class="d-flex align-items-center">
                  <span class="bi bi-box h5"></span>
                  <h5 class="ml-2">Products</h5>
                </a>
              </article>
            </div>
            <div class="col-md-6 col-lg-4">
              <article class="p-4 rounded shadow-sm border-left mb-4">
                <a href="#" class="d-flex align-items-center">
                  <span class="bi bi-person h5"></span>
                  <h5 class="ml-2">Customers</h5>
                </a>
              </article>
            </div>
            <div class="col-md-6 col-lg-4">
              <article class="p-4 rounded shadow-sm border-left mb-4">
                <a href="#" class="d-flex align-items-center">
                  <span class="bi bi-person-check h5"></span>
                  <h5 class="ml-2">Sellers</h5>
                </a>
              </article>
            </div>
          </section>
          
          <div class="jumbotron jumbotron-fluid rounded bg-white border-0 shadow-sm border-left px-4">
    <div class="container">
      <h1 class="display-4 mb-2 text-primary">Simple</h1>
      <p class="lead text-muted">Simple Admin Dashboard with Bootstrap.</p>
    </div>
  </div>
        </main>
      </div>
    </div>
  </div>


</div>
<script>
  $(document).ready(()=>{
$('#open-sidebar').click(()=>{
    // add class active on #sidebar
    $('#sidebar').addClass('active');
    // show sidebar overlay
    $('#sidebar-overlay').removeClass('d-none');
 });
 $('#sidebar-overlay').click(function(){
    // add class active on #sidebar
    $('#sidebar').removeClass('active');
    // show sidebar overlay
    $(this).addClass('d-none');
 });
});
</script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
  <script type="text/javascript" src="{{ url_for('static', filename='js/smm_main.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.10/js/bootstrap-select.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <script type="text/javascript">
    // Default Configuration
      $(document).ready(function() {
        toastr.options = {
          'closeButton': true,
          'debug': false,
          'newestOnTop': false,
          'progressBar': false,
          'positionClass': 'toast-top-right',
          'preventDuplicates': false,
          'showDuration': '1000',
          'hideDuration': '1000',
          'timeOut': '5000',
          'extendedTimeOut': '1000',
          'showEasing': 'swing',
          'hideEasing': 'linear',
          'showMethod': 'fadeIn',
          'hideMethod': 'fadeOut',
        }
      });
  
      
    </script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>   
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

  $('#open-sidebar').click(()=>{

      $('#sidebar').addClass('active');

      $('#sidebar-overlay').removeClass('d-none');
   });
   $('#sidebar-overlay').click(function(){

      $('#sidebar').removeClass('active');
      // show sidebar overlay
      $(this).addClass('d-none');
   });

  </script>
  {% block javascript %}    
    
  {% endblock %}

</body>
</html>
