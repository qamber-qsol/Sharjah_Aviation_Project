<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="icon" href="static/images/myfavicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">
    
    <title>Reset Password</title>
    <style>
      a {
        color: #3F51B5;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="container">
     
      {% if form %}
      <h2 class="login-title">Reset Password</h2>
      <form class="login_form" role="form" method="post" action="/changepass" id="login_form">
        
        <div>
          <label for="password">New Password</label>
          <input id="password" type="password" name="password" required="" placeholder="New password">
        </div>
  
        <div>
          <label for="repassword">Confirm Password</label>
          <input id="repassword" type="password" placeholder="Re-password" name="repassword" required="">
        </div>
        
        <button class="btn btn--form" type="submit" value="Log in">Reset</button>
      </form>
      {% endif %}

      {% if changed %}
      <div style="display: inline-flex;text-align: center;">
        <i class="fa fa-4x fa-check-square" style=" color: #005b00;"></i>
          <h2>Password reset Successfully</h2>
          
      </div>
      <div>
        <button class="backtologin"><a class="useless" href="{{ url_for('LOGIN')}}">Back To Login</a></button>
      </div>
      {% endif %}

      {% if unchanged %}
      <div style="display: inline-flex;text-align: center;">
        <i class="fa fa-4x fa-times-circle-o" style="color: #F44336;"></i>
        <h2>Password reset Unsuccessful</h2>  
      </div>
      <div>
        <button class="backtologin"><a class="useless" href="{{ url_for('LOGIN')}}">Back To Login</a></button>
      </div>

        {% endif %}
    </div>
    

    <script>
      // Add JavaScript to check if both password fields are equal
      document.getElementById("login_form").addEventListener("submit", function(event) {
        var password = document.getElementById("password").value;
        var repassword = document.getElementById("repassword").value;
        
        if (password !== repassword) {
          alert("Passwords do not match");
          event.preventDefault(); // Prevent the form from submitting
        }
      });
    </script>
  </body>
</html>
