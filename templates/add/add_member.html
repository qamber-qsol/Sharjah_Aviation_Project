
  {% extends "base.html" %}

  {% block user_page %}
  <div class="loader-wrapper">
    <div class="loader"></div>
</div>
  <div class="bg-tbc shadow text-white p-3">
    <h1 class="h1 text-center m-0">Create new Member</h1>
  </div>
  <div class="bg-white  w-10 p-0">
     
    <div class="p-2 row">
    
    <div class="col-md-6">
     <div class="p-4 shadow">
      <label for="role">Assign Group:</label>
        <select class="form-control selectpicker my-2" id="client_ids" name="client_select" multiple>
          {% for i in clients %}
            <option value="{{ i[0] }}">{{ i[1] }}</option>  
          {% endfor %}    
        </select>
      <label for="text">Name:</label>
      <input class="form-control" type="text" id="name">
      <label for="text">Username/email:</label>
      <input class="form-control" type="text" id="NewUserEmail"> 
      <label for="text">Password</label>
      <input class="form-control" type="password" id="password">
      <label for="text">Re-Password</label>
      <input class="form-control" type="password" id="repassword">
      <button name="submit" class="btn btn-lg btn-outline-primary mt-3" style="font-size: 20px;" onclick="create_user()">Create Member</button>
    </div>
    </div>
    <div class="col-md-6 p-3 shadow">
      <div class="h2">Current Team</div>
      <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
          <th>Client</th>
          <th>Member</th> 
        </tr>
        </thead>
        <tbody>
          {% for i in member %}
          <tr>
            <td>{{ i[1] }}</td>
            <td>{{ i[0] }}</td>  
          </tr>
          {% endfor %}    
        </tbody>
      </table>
    </div>
  </div>
    </div>
    
    {% block sel_js %}
    
  
  {% endblock %}
  {% endblock %}
